{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Восстановление пароля</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" required class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Отправить код</button>
    </form>
</div>
{% endblock %}
