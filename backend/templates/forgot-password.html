{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Восстановление пароля</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="code">Код подтверждения:</label>
            <input type="text" name="code" required class="form-control">
        </div>
        <div class="form-group">
            <label for="new_password1">Новый пароль:</label>
            <input type="password" name="new_password1" required class="form-control">
        </div>
        <div class="form-group">
            <label for="new_password2">Подтвердите пароль:</label>
            <input type="password" name="new_password2" required class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Изменить пароль</button>
    </form>
</div>
{% endblock %}
